<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="next-content" class="container">
        <div class="main-div container-fluid" id="next-line">
            <div class="watchh"><input type="text" id="name" placeholder="Enter The Name Of Participant"></div>
            <div class="watch">
                <h2 id="min">00</h2>
                <h2>:</h2>
                <h2 id="sec">00</h2>
                <h2>:</h2>
                <h2 id="count">00</h2>
            </div>
            <div class="watchh"><input type="button" id="button" value="Start"></div>
        </div>
    </div>
    <div class="container next-content-data">
        <h1>List Of Participants With Time Taken</h1>
        <table id="outputTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
